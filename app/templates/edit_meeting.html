{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}AgendaWeb - Edit Meeting{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Edit participator / Delete the Meeting</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>Want to delete the meeting? <a href="{{ url_for('main.deleteMeeting', title=meeting.title) }}">Click here to delete it</a>.</p>
</div>
{% endblock %}
